<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${chartFutures.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交易代码：</label>
                            <div class="col-sm-8">
                                <input id="trancode" name="trancode" th:value="${chartFutures.trancode}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">测试时间：</label>
                            <div class="col-sm-8">
                                <input id="duringTime" name="duringTime" th:value="${chartFutures.duringTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">方法id：</label>
                            <div class="col-sm-8">
                                <input id="methodId" name="methodId" th:value="${chartFutures.methodId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总净利润：</label>
                            <div class="col-sm-8">
                                <input id="profit" name="profit" th:value="${chartFutures.profit}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">毛利润：</label>
                            <div class="col-sm-8">
                                <input id="grossProfit" name="grossProfit" th:value="${chartFutures.grossProfit}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="grossLoss" name="grossLoss" th:value="${chartFutures.grossLoss}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="totalTimes" name="totalTimes" th:value="${chartFutures.totalTimes}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="profitTimes" name="profitTimes" th:value="${chartFutures.profitTimes}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="lossTimes" name="lossTimes" th:value="${chartFutures.lossTimes}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="profitRate" name="profitRate" th:value="${chartFutures.profitRate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最大单笔盈利：</label>
                            <div class="col-sm-8">
                                <input id="singleProfitMax" name="singleProfitMax"
                                       th:value="${chartFutures.singleProfitMax}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">盈利平均盈利：</label>
                            <div class="col-sm-8">
                                <input id="singleProfitAvg" name="singleProfitAvg"
                                       th:value="${chartFutures.singleProfitAvg}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最大单笔亏损：</label>
                            <div class="col-sm-8">
                                <input id="singleLossMax" name="singleLossMax" th:value="${chartFutures.singleLossMax}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">亏损平均亏损：</label>
                            <div class="col-sm-8">
                                <input id="singleLossAvg" name="singleLossAvg" th:value="${chartFutures.singleLossAvg}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">平均盈利/亏损比例：</label>
                            <div class="col-sm-8">
                                <input id="profitLossRate" name="profitLossRate"
                                       th:value="${chartFutures.profitLossRate}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">平均交易盈亏总额：</label>
                            <div class="col-sm-8">
                                <input id="profitLossAvg" name="profitLossAvg" th:value="${chartFutures.profitLossAvg}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="profitRunningTimes" name="profitRunningTimes"
                                       th:value="${chartFutures.profitRunningTimes}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="lossRunningTimes" name="lossRunningTimes"
                                       th:value="${chartFutures.lossRunningTimes}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最大平仓亏损：</label>
                            <div class="col-sm-8">
                                <input id="lossClosingPosition" name="lossClosingPosition"
                                       th:value="${chartFutures.lossClosingPosition}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账户额度下限：</label>
                            <div class="col-sm-8">
                                <input id="accountPriceLeast" name="accountPriceLeast"
                                       th:value="${chartFutures.accountPriceLeast}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最大合约持有数：</label>
                            <div class="col-sm-8">
                                <input id="maxContract" name="maxContract" th:value="${chartFutures.maxContract}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账户收益率：</label>
                            <div class="col-sm-8">
                                <input id="gainRate" name="gainRate" th:value="${chartFutures.gainRate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/chartFutures/edit.js">
</script>
</body>
</html>
