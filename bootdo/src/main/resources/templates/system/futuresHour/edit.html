<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="trancode" name="trancode" th:value="${futuresHour.trancode}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">id：</label>
                            <div class="col-sm-8">
                                <input id="id" name="id" th:value="${futuresHour.id}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间：</label>
                            <div class="col-sm-8">
                                <input id="time" name="time" th:value="${futuresHour.time}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开盘：</label>
                            <div class="col-sm-8">
                                <input id="opening" name="opening" th:value="${futuresHour.opening}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最高：</label>
                            <div class="col-sm-8">
                                <input id="highest" name="highest" th:value="${futuresHour.highest}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最低：</label>
                            <div class="col-sm-8">
                                <input id="lowest" name="lowest" th:value="${futuresHour.lowest}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收盘：</label>
                            <div class="col-sm-8">
                                <input id="closing" name="closing" th:value="${futuresHour.closing}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">成交量：</label>
                            <div class="col-sm-8">
                                <input id="volume" name="volume" th:value="${futuresHour.volume}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">VOL.持仓量：</label>
                            <div class="col-sm-8">
                                <input id="volVolume" name="volVolume" th:value="${futuresHour.volVolume}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/futuresHour/edit.js">
</script>
</body>
</html>
