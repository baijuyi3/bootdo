<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${rule.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规则编号：</label>
                            <div class="col-sm-8">
                                <input id="ruleId" name="ruleId" th:value="${rule.ruleId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规则名：</label>
                            <div class="col-sm-8">
                                <input id="ruleName" name="ruleName" th:value="${rule.ruleName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">方法：</label>
                            <div class="col-sm-8">
                                <input id="method" name="method" th:value="${rule.method}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="describe" name="describe" th:value="${rule.describe}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交易码：</label>
                            <div class="col-sm-8">
                                <input id="trancode" name="trancode" th:value="${rule.trancode}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">预留字段：</label>
                            <div class="col-sm-8">
                                <input id="filler" name="filler" th:value="${rule.filler}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/rule/edit.js">
</script>
</body>
</html>
