<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${transaction.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交易代码：</label>
                            <div class="col-sm-8">
                                <input id="trancode" name="trancode" th:value="${transaction.trancode}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">方法id：</label>
                            <div class="col-sm-8">
                                <input id="methodId" name="methodId" th:value="${transaction.methodId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="time" name="time" th:value="${transaction.time}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总净利润：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" th:value="${transaction.price}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">0-买入，1-卖出：</label>
                            <div class="col-sm-8">
                                <input id="flag" name="flag" th:value="${transaction.flag}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/transaction/edit.js">
</script>
</body>
</html>
