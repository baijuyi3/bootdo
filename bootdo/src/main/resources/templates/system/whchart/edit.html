<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${whchart.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">wh代码：</label>
                            <div class="col-sm-8">
                                <input id="whcode" name="whcode" th:value="${whchart.whcode}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证券代码：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" th:value="${whchart.code}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名：</label>
                            <div class="col-sm-8">
                                <input id="fileName" name="fileName" th:value="${whchart.fileName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${whchart.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">缩写：</label>
                            <div class="col-sm-8">
                                <input id="abbr" name="abbr" th:value="${whchart.abbr}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/whchart/edit.js">
</script>
</body>
</html>
